<div class="register">
    <span id="title">Registro</span>
    <span id="msg">Entra a esta gran comunidad de desarrolladores</span>
    <div class="register-box">
        <form [formGroup]="form" (ngSubmit)="register()">
            <input type="text" placeholder="Nombre" formControlName="name">
            <span *ngIf="form.controls.name.touched && !form.controls.name.value" class="errorMsg">*El nombre es obligatorio</span>
            <input type="text" placeholder="Usuario" formControlName="user">
            <span *ngIf="form.controls.user.touched && !form.controls.user.value" class="errorMsg">*El usuario es obligatorio</span>
            <input type="email" placeholder="Correo electrónico" formControlName="email">
            <span *ngIf="form.controls.email.touched && !form.controls.email.value" class="errorMsg">*El correo electónico es obligatorio</span>
            <input type="password" placeholder="Contraseña" formControlName="password">
            <span *ngIf="form.controls.password.touched && !form.controls.password.value" class="errorMsg">*La contraseña es obligatoria</span>
            <input type="password" placeholder="Repite la contraseña" formControlName="repeatPassword">
            <span *ngIf="form.controls.repeatPassword.touched && !form.controls.repeatPassword.value" class="errorMsg">*El nombre es obligatorio</span>
            <label><input type="checkbox" checked formControlName="terms">&nbsp;Acepto los términos y condiciones</label>
            <button type="submit">Registrarse</button>
        </form>
    </div>
</div>
